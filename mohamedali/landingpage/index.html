  <body>

      <section id="logo">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="imgudemy/3557083.png" class="img-fluid"/>
            </div>
          </div>
        </div>
        
      </section>

      <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Ready to launch in...</p>
            </div>
          </div>
        </div>
        
      </section>

      <section id="counter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="countdown"></div>
            </div>
          </div>
        </div>
        
      </section>

     <section id="signup">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <form class="form-inline" role="form" method="post" action="#signup"> </form>
                <input type="email" id="email"  name="email" placeholder="enter your email" >
                <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send"> Find out more</button>
            </div>
          </div>
        </div>
        
      </section>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.countdown.js"></script>

      <script>
        $(function() {
    $('.countdown').countdown({
        date: "September 1, 2021 15:03:26"
      });
});
      </script>
