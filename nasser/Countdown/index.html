<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">v
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

    <section id="logo">
      <div class="container">
          <div class="row">
              <div class="col-md-12 text-center">
                  <img src="img/my-logo.png" class="img-fluid"/>
                <div>
          </div>
      </div>
    </section>

  <section id="intro">
     <div class="container">
          <div class="row">

              <div class="col-md-12">
                  <p> we're working hard, we'll be ready to launch in...</p>
              </div>

         </div>
    </div>
  </section>


  <section id="counter">
     <div class="container">
          <div class="row">

              <div class="col-md-12">
                  <div class="countdown"></div>
                  
              </div>

         </div>
    </div>
  </section>  

   <section id="icons">
     <div class="container">
          <div class="row">

              <div class="col-md-12">
                  <ul class="list-inline">
                     <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Add font awesome icons -->
<a href="https://twitter.com/ClosetSync" class="fa fa-twitter"></a>
<a href="https://www.facebook.com/profile.php?id=100024868554071" class="fa fa-facebook"></a>
<a href="https://www.instagram.com/closetinsync/" class="fa fa-instagram"></a>




                    <ul>
  
              </div>

         </div>
    </div>
  </section>


  <section id="signup">
    <div class="container">
        <div class="row">

             <div class="col-md-12">
                 <form class="form-inline" role="form" method="post" action="#signup">
                      <input type="email" id="email" name="email" placeholder="enter your email">
                      <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>

                 </form>
                  
              </div>

         </div>
    </div>
  </section>  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
         <script type="text/javascript" src="js/jquery.countdown.js"></script>

         <script> 
         $(function() {
    $('.countdown').countdown({
        date: "September 1, 2021 12:0:0"
    });
});
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
